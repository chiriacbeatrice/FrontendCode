<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add employee</h2>
    </div>
    <!--<select ng-model="employee" ng-options="empl. for empl in "></select>-->
    <div class="panel-body">
        <ng-form name="employeeAddForm">
            <div class="row">
                <div class="col-lg-6">
                    <!--TODO#HR3-->
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.firstName.$invalid }">
                        <div class="form-group">
                            <!--TODO#HR2-->
                            <label for="firstName">firstName:</label>
                            <input type="text" id="firstName" name="firstName" class="form-control"
                                   ng-model="employee.firstName">

                        </div>
                    </div>
                    <div class="col-lg-6">
                        <!--TODO#HR3-->
                        <div class="form-group" ng-class="{ 'has-error': employeeAddForm.lastName.$invalid }">
                            <div class="form-group">
                                <!--TODO#HR2-->
                                <label for="lastName">lastName:</label>
                                <input type="text" id="lastName" name="lastName" class="form-control"
                                       ng-model="employee.lastName">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <!--TODO#HR3-->
                            <div class="form-group" ng-class="{ 'has-error': employeeAddForm.email.$invalid }">
                                <div class="form-group">
                                    <!--TODO#HR2-->
                                    <label for="email">email:</label>
                                    <input type="text" id="email" name="email" class="form-control"
                                           ng-model="employee.email">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <!--TODO#HR3-->
                                <div class="form-group"
                                     ng-class="{ 'has-error': employeeAddForm.phoneNumber.$invalid }">
                                    <div class="form-group">
                                        <!--TODO#HR2-->
                                        <label for="phoneNumber">phoneNumber:</label>
                                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                                               ng-model="employee.phoneNumber">

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group"
                                         ng-class="{ 'has-error': employeeAddForm.hireDate.$invalid && employeeAddForm.hireDate.$dirty }">
                                        <label for="hireDate">Hire Date:</label>
                                        <input type="text" id="hireDate" name="hireDate" class="form-control"
                                               ng-model="employee.hireDate"
                                               placeholder="Hire Date" ng-pattern="datePattern" required>
                                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.required
                             && employeeAddForm.hireDate.$dirty">{{requiredErrorMessage}}</span>
                                        <span class="help-block" ng-show="employeeAddForm.hireDate.$error.pattern
                             && employeeAddForm.hireDate.$dirty">{{patternDateNotRespectedMessage}}</span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <!--TODO#HR3-->
                                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.jobId.$invalid }">
                                        <div class="form-group">
                                            <!--TODO#HR2-->
                                            <lable for="jobTitle">jobTitle</lable>
                                            <select id="jobTitle" ng-model="employee.jobId" name="jobId"
                                                    class="form-control" required
                                                    ng-options="job.jobTitle for job in jobs">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <!--TODO#HR3-->
                                        <div class="form-group"
                                             ng-class="{ 'has-error': employeeAddForm.salary.$invalid }">
                                            <div class="form-group">
                                                <!--TODO#HR2-->

                                                <label for="salary">Salary:</label>
                                                <input type="text" id="salary" name="salary" class="form-control"
                                                       ng-model="employee.salary">

                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group"
                                                 ng-class="{ 'has-error': employeeAddForm.commissionPct.$invalid && employeeAddForm.commissionPct.$dirty }">
                                                <label for="commissionPct">Commission:</label>
                                                <input type="text" id="commissionPct" name="commissionPct"
                                                       class="form-control" ng-model="employee.commissionPct"
                                                       placeholder="Commission" ng-pattern="commissionPattern" required>
                                                <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.required
                             && employeeAddForm.commissionPct.$dirty">{{requiredErrorMessage}}</span>
                                                <span class="help-block" ng-show="employeeAddForm.commissionPct.$error.pattern
                             && employeeAddForm.commissionPct.$dirty">{{patternCommisionNotRespectedMessage}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <!--TODO#HR3-->
                                            <div class="form-group"
                                                 ng-class="{ 'has-error': employeeAddForm.departmentId.$invalid }">
                                                <div class="form-group">
                                                    <!--TODO#HR2-->
                                                    <lable for="departament">Departament</lable>
                                                    <select id="departament" ng-model="employee.departmentId"
                                                            name="departament" class="form-control" required
                                                            ng-options="departament.departmentName for departament in departaments ">
                                                    </select>


                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group"
                                                     ng-class="{ 'has-error': employeeAddForm.manager.$invalid }">
                                                    <label for="manager">Manager:</label>
                                                    <select id="manager" ng-model="employee.managerId" name="manager"
                                                            class="form-control" required
                                                            ng-options="manager.firstName+' '+ manager.lastName for manager in managers track by manager.employeeId">
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-5"></div>
                                            <div class="col-md-7">
                                                <div class="container">
                                                    <!--TODO#HR4-->
                                                    <button class="btn btn-default" ng-click="reset()">Reset</button>
                                                    <button class="btn btn-default" ng-click="create()">Save</button>
                                                </div>

                                            </div>
                                        </div>

        </ng-form>
    </div>
</div>
